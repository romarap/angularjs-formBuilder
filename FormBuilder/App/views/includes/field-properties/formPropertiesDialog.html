<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Form Properties</h3>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">Form ID</label>
            <label class="col-sm-8 form-control-label input-sm">{{ item.id }}</label>
        </div>
        <div class="form-group row" ng-class="{ 'has-error' : userForm.label.$invalid && !userForm.label.$pristine }">
            <label for="label" class="col-sm-2 control-label input-sm">Form Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm" name="name" id="name" placeholder="form name" ng-model="item.label" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
