<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Properties</h3>
    </div>
    <div class="modal-body form-horizontal">
        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">Form ID</label>
            <label class="col-sm-8 form-control-label input-sm">{{ item.id }}</label>
        </div>
        <!--Field Specific-->
        <ng-include src="'views/includes/field-properties/' + item.item_type + '.html'"></ng-include>

        <div class="form-group row" ng-class="{ 'has-error' : userForm.label.$invalid && !userForm.label.$pristine }">
            <label for="label" class="col-sm-2 control-label input-sm">Label</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm" name="label" id="label" placeholder="field label" ng-model="item.label" required>
            </div>
        </div>
        <div class="form-group row" ng-show="CommonFieldRequired('Text1', item)" >
            <label for="subLabel" class="col-sm-2 control-label input-sm">Text1</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm" name="text1" id="text1" placeholder="field text1" ng-model="item.text1">
            </div>
        </div>
        <div class="form-group row"  ng-show="CommonFieldRequired('Text2', item)" >
            <label for="subLabel" class="col-sm-2 control-label input-sm">Text2</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm" name="text2" id="text2" placeholder="field text2" ng-model="item.text2">
            </div>
        </div>
        <div class="form-group row" ng-show="CommonFieldRequired('Int Value', item)">
            <label for="subLabel" class="col-sm-2 control-label input-sm">Int Value</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm" name="intvalue" id="intvalue" placeholder="field int value" ng-model="item.intValue">
            </div>
        </div>
        <div class="form-group row" ng-show="CommonFieldRequired('Text Value', item)">
            <label for="subLabel" class="col-sm-2 control-label input-sm">Text Value</label>
            <div class="col-sm-8">
                <input type="text" class="form-control input-sm" name="textvalue" id="textvalue" placeholder="field text2" ng-model="item.textValue">
            </div>
        </div>
        <!--<div class="form-group row" ng-show="CommonFieldRequired('Field Required', item)">
            <label for="required" class="col-sm-2 control-label input-sm">Required</label>
            <div class="col-sm-8">
                <input type="checkbox" class="input-sm" ng-model="item.field_required" ng-true-value="true" ng-false-value="false" value="{{item.field_required}}" id="required">
            </div>
        </div>-->
        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">Control</label>
            <div class="col-sm-8">
                <select class="form-control col-sm-4 input-sm" name="condition" ng-model="item.controlId" >
                    <option value="" selected="selected">--Please select item--</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">Condition</label>
            <div class="col-sm-8">
                <select class="form-control col-sm-4 input-sm" name="condition" ng-model="item.conditionSrcId" ng-options="key as value.label for (key , value) in fields" >
                    <option value="" selected="selected">--Please select item--</option>
                </select>
            </div>
        </div>

  
        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">&nbsp;</label>
            <div class="col-sm-4">
                <!--0x8000-->
                <label class="checkbox-inline"><input type="checkbox" ng-model="item.multiple" ng-false-value="0" ng-true-value="1">Multiple</label>
             </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">&nbsp;</label>
            <div class="col-sm-4">
                <!--0x01000000-->
                <label class="checkbox-inline"><input type="checkbox" ng-model="item.readonlyWriteLock" ng-false-value="0" ng-true-value="1" />Readonly Write</label>
            </div>
            <div class="col-sm-4">
                <!--0x02000000-->
                <label class="checkbox-inline"><input type="checkbox" ng-model="item.readonlyAppendLock" ng-false-value="0" ng-true-value="1" />Readonly Append</label>
            </div>
        </div>
        <div class="form-group row" >
            <label class="col-sm-2 control-label input-sm">&nbsp;</label>
            <div class="col-sm-4">
                <!--0x04000000-->
                <label class="checkbox-inline"><input type="checkbox" ng-model="item.noZapd" ng-false-value="0" ng-true-value="1" />No Zap</label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label input-sm">&nbsp;</label>
            <div class="col-sm-4">
                <!--0x08000000-->
                <label class="checkbox-inline"><input type="checkbox" ng-model="item.invisibleWhenOff" ng-false-value="0" ng-true-value="1" />Invisible When Off</label>
            </div>
            <div class="col-sm-4">
                <!--0x40000000-->
                <label class="checkbox-inline"><input type="checkbox" ng-model="item.negateSrcCondition" ng-false-value="0" ng-true-value="1" />Negate Src Condition</label>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
