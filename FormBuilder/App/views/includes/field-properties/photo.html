<div class="form-group row">
    <label class="col-sm-3 control-label input-sm">Subtype</label>
    <div class="col-sm-6">
        <select class="form-control input-sm" name="subtype" ng-model="subType" ng-options="value.value as value.label for (key , value) in formUIHelper.photoSubTypes" ng-change="SetSubType(subType,formUIHelper.mask['subtype'])" required></select>
    </div>
    <div class="col-sm-2">
        <label class="checkbox-inline"><input type="checkbox" ng-model="multiple" ng-change="item.type=SetTypeBit(item.type,formUIHelper.tieTypeFlags['multiple'],multiple)">Multiple</label>
    </div>
</div>
