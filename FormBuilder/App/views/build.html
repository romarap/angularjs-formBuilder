<div class="formBuilder row">
    <style type="text/css">
        form.tab-form-demo .tab-pane {
            margin: 0px 0px;
        }
    </style>


    <!-- Main area with tabs and source code -->
    <div class="col-md-8">
        <div class="row tab-area">
            <uib-tabset active="activeJustified"  >
                <uib-tab>
                    <uib-tab-heading>
                        <i class="glyphicon glyphicon glyphicon-plus" ng-click="addTab($event, $index)"></i>
                        <!--<button type="button" class="btn btn-default btn-lg" ng-click="addNewTab()">Add tab</button>-->
                    </uib-tab-heading>
                </uib-tab>

                <uib-tab dnd-list="list" index="{{n}}" ng-repeat="tab in models.tabs" ng-init="list=tab.controls" active="tab.active" disable="tab.disabled">
                    <uib-tab-heading>{{tab.tabLabel}} <i class="glyphicon glyphicon-remove-sign" ng-click="removeTab($event, $index)"></i>
                    </uib-tab-heading>
                    <div class="dropzone box box-yellow">
                        <!-- The dropzone also uses the list template -->
                        <div ng-include="'views/directive-templates/dropZone/dropZone.html'"></div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>

        <div view-source="nested"></div>

        <pre>{{modelAsJson}}</pre>
    </div>

    <!-- Sidebar -->
    <div class="col-md-2">

        <div class="toolbox box box-grey box-padding">
            <h3>New Elements</h3>
            <ul>
                <!-- The toolbox only allows to copy objects, not move it. After a new
                     element was created, dnd-copied is invoked and we generate the next id -->
                <li ng-repeat="item in models.templates"
                    dnd-draggable="item"
                    dnd-effect-allowed="copy"
                    dnd-copied="item.id = item.id + 1">
                    <button type="button" class="btn btn-default">{{item.displayName}}</button>
                </li>
            </ul>
        </div>


        <div ng-if="models.selected" class="box box-grey box-padding">
            <h3>Selected</h3>
            <strong>Type: </strong> {{models.selected.type}}<br>
            <input type="text" ng-model="models.selected.id" class="form-control" style="margin-top: 5px" />
        </div>

        <div class="trashcan box box-grey box-padding">
            <!-- If you use [] as referenced list, the dropped elements will be lost -->
            <h3>Trashcan</h3>
            <ul dnd-list="[]">
                <li><img src="images/trashcan.jpg"></li>
            </ul>
        </div>

    </div>
</div>
