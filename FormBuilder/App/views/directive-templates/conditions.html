<div class="form-group row">
    <label class="col-sm-2 control-label input-sm">Conditions</label>
    <div class="col-sm-10">
        <div class="form-inline" ng-repeat="condition in item.conditions">
            <ng-form name="userFieldForm">
                <div ng-class="{ 'has-error' : userFieldForm.field_id.$invalid }">
                    <select class="form-control col-sm-4 input-sm" name="field_id" ng-model="condition.field_id" ng-init="condition.field_id = validId(condition.field_id,fields)" ng-options="key as value.field_label for (key , value) in fields" required>
                        <option value="" selected="selected">--Please select item--</option>
                    </select>
                    <label class="form-control-static col-sm-1">=</label>
                    <input type="text" class="form-control input-sm col-sm-4" ng-model="condition.value" />
                    <i class="form-control-static glyphicon glyphicon-remove" ng-click="removeCondition($event, $index)" ng-class="{selectable: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false"></i>
                </div>
            </ng-form>
        </div>
    </div>
</div>
<div class="form-group row">
    <label for="label" class="col-sm-2 form-control-label"></label>
    <div class="col-sm-8">
        <button class="btn btn-primary input-sm" type="button" ng-click="addCondition()">Add Condition</button>
    </div>
</div>
