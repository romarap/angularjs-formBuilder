<div>
    <div class="item">{{item.field_label}}:    
        <select ng-model="item.field_value" ng-options="option.option_id as option.option_title for option in item.field_options" ng-required="item.field_required" ng-disabled="item.field_disabled">
            <!--<option value="" selected>--Please select item--</option>-->
        </select> 

        <span class="required-error" ng-show="item.field_required && !item.field_value">* required</span>
    </div>
</div>
