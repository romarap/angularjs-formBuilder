<div class="dropped_field">
    <div class="form-group row">
        <div class="dropped_field_label">{{item.field_label}}</div>
        <div class="dropped_field_tool_tip">{{item.field_tool_tip}}</div>
        
        <div class="form-horizontal">
            <span class="dropped_field_sub_label">{{item.field_sub_label}}</span>
            <input type="text"
                   ng-model="item.field_value"
                   value="{{item.field_value}}"
                   ng-required="item.field_required"
                   ng-disabled="item.field_disabled">
            <span class="required-error" ng-show="item.field_required && !item.field_value">* required</span>
        </div>
    </div>
</div>
