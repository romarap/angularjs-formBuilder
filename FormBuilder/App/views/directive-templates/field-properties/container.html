
<div class="modal-header">
    <h3 class="modal-title">Group</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group row">
        <label class="col-sm-2 control-label input-sm">Form ID</label>
        <label class="col-sm-10 form-control-label input-sm">{{ item.id }}</label>
    </div>
    <div class="form-group row">
        <label for="label" class="col-sm-2 control-label input-sm">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-sm" name="label" id="label" placeholder="group name" ng-model="item.field_label" required>
        </div>
    </div>
    <field-condition-directive item="item" fields="fields"></field-condition-directive>
</div>
