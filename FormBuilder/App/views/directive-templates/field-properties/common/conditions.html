Conditions <button class="btn btn-primary" type="button" ng-click="addCondition()">Add Condition</button>
<br />
<div ng-repeat="condition in item.conditions">
    <select ng-model="condition.field_id">
        <option ng-repeat="field in fields"
                ng-selected="field.id == condition.field_id"
                value="{{field.id}}">
            {{field.label}}
        </option>
    </select> = <input type="text" ng-model="condition.value" value="{{item.value}}" />
</div>
