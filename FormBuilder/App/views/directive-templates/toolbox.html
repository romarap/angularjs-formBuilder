<script type="text/javascript">
    $("[data-toggle=popover]").popover({
        html: true,
        content: function () {
            return $('#toolbox-help-content').html();
        }
    });
</script>

<div class="toolbox box box-grey box-padding">
    <h3>Toolbox<i class="glyphicon glyphicon-info-sign selectable tools" data-toggle="popover"  tabindex="0" data-trigger="focus" data-placement="left" title="Toolbox" data-html="true" data-container="body"></i></h3>
    <ul>
        <!-- The toolbox only allows to copy objects, not move it. After a new
             element was created, dnd-copied is invoked and we generate the next id -->
        <li ng-repeat="tool in models.tools"
            dnd-draggable="tool"
            dnd-effect-allowed="copy">
            <button type="button" class="btn btn-default" disabled="disabled">{{tool.display_name}}</button>
        </li>
    </ul>
</div>

<!-- form area help text-->
<div id="toolbox-help-content" class="hide">
    <div>Drag items from the Toolbox onto the form area</div> 
</div>
